<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<title>ProductHunt</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
	  	<a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" width="30" height="30"> Product Hunt</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto">
				      <!--<li class="nav-item">
				        <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
				      </li>-->
							{% if user.is_authenticated %}
							<li class="nav-item">
				        <a class="nav-link" href="{% url 'create' %}"><img src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-color/700/07_plus-512.png" width="25" height="25"></a>
				      </li>
							<li class="nav-item">
				        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
								<form id="logout" method="post" action="{% url 'logout' %}">{% csrf_token %}
									<input type="hidden" />
								</form>
				      </li>
							{% else %}
				      <li class="nav-item">
				        <a class="nav-link" href="{% url 'login' %}">Login</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
				      </li>
							{% endif %}
				    </ul>
			</div>
	  </div>
</nav>
	<br/>

	{% block content %}
	{% endblock %}
	<br/>
	<!-- Footer -->
	<!-- Footer -->

  </div>
  <!-- Copyright -->

</footer>

</body>
</html>
