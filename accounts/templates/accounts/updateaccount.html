{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h4 style="text-align: center;margin-bottom: 20px;">Account Settings</h4>
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" style="text-decoration: none;">Update Profile</a></li>
                        <li class="list-group-item"><a href="#" style="text-decoration: none;">Change Password</a></li>
                        <li class="list-group-item"><a href="#" style="text-decoration: none;">Delete Account</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8"
                 style="border: 1px solid rgba(0,0,0,.125); border-radius: 5px;justify-content: center;padding: 20px;">
                <form action="{% url 'settings' %}" method="post">{% csrf_token %}
                    {% for data in userdata %}
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                   value="{{ data.firstname }}">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                   value="{{ data.lastname }}">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{ data.dob|date:'Y-m-d' }}">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                   value="{{ data.address }}">
                        </div>
                        <div class="form-group">
                            <label for="profession">Profession</label>
                            <input type="text" class="form-control" id="profession" name="profession"
                                   value="{{ data.profession }}">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <input type="text" class="form-control" id="bio" name="bio" value="{{ data.bio }}">
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
