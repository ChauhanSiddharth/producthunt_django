{% extends 'base.html' %}

{% block content %}

    <div class="container">
    {%  if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div> {% endif %}
        <div class="card login-panel" style="padding: 10px;">
            <h2 align="center">Login!</h2>
            <div class="login" style="text-align: center;display: flex;justify-content: center;">
                <form action="{% url 'login' %}" class="form-group" method="post" style="width:40%;">{% csrf_token %}
                    <br/>
                    <input type="text" class="form-control" name="username" placeholder="Username" maxlength="20" required>
                    <br/><input type="password" class="form-control" name="password" placeholder="Password" required>
                    <br/>
                    <input type="submit" value="Login" class="btn btn-primary btn-md">
                    <br/><br/>
                    Don't have an account. <a href="/accounts/signup/">Sign Up</a>
                    <br/>
                    <p class="text-muted">Demo <br/>(Username: Elon and Password: tesla)</p>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
