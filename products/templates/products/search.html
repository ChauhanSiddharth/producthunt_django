{% extends 'base.html' %}

{% block content %}
{{error}}
<div class="container">
  <h2>Search Result</h2>
  <p class="text-muted">{{message}}</p>
  <br/><br/>
  <ul class="list-group">
    {% for post in searchResult %}
    <li class="list-group-item"><a href="{{ product.url }}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
