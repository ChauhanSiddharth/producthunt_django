{% extends 'base.html' %}

{% block content %}
<div class="container">
      <table class="table table-hover">
    <thead>
      <tr>
        <th colspan="4">Most Popular</th>
      </tr>
    </thead>
    {% for product in products %}
    <tbody>
      <tr onclick="window.location='{% url 'detail' product.id %}'" style="cursor: pointer;">
        <td><img src="{{product.icon.url}}" height="60" width="35"></td>
        <td><a href="javascript:{document.getElementById('detail').submit()}"><h2 class="lead">{{product.title}}</h2></a></td>
        <td><p class="lead">{{product.hunter}}</p></td>
        <td><a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-sm">Upvote {{ product.votes_total }}</button></a></td>
        <form method="POST" id="upvote" action="{% url 'upvote' product.id %}">{% csrf_token %}
          <input type="hidden">
        </form>
      </tr>
    </tbody>
    <form method="post" class="detail" action="{% url 'detail' product.id %}">{% csrf_token %}
      <input type="hidden" value="{{product.id}}">
    </form>
    {% endfor %}
</table>

</div>

{% endblock %}
