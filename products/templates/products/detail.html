{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-thumbnail">
      </div>
      <div class="col-10">
        <center><a href="{{ product.url }}" target="_blank"><h3>{{product.title}}</h3></a></center>

        <span style="float:right;"><a href="javascript:{document.getElementById('upvote').submit()}">
          <button class="btn btn-primary btn-md">Upvote {{ product.votes_total }}</button></a></span>
        <form method="post" id="upvote" action="{% url 'upvote' product.id %}">{% csrf_token %}
          <input type="hidden">
        </form>
      </div>
    </div>

<hr/>
    <div class="row">
      <div class="col-4 ml-4">
        <img src="{{ product.image.url }}" class="img-fluid">
      </div>
      <div class="col-6">
        <p class="lead">{{ product.body| linebreaks }}</p>
      </div>
    </div>
<br/>
    <div class="container">

        <span class="text-muted" style="float:right;">{{ product.pub_date_pretty }} |
            <span class="text-muted">
                Created by <a href="{% url 'users' product.hunter.username %}">{{ product.hunter.username }}</a>
            </span>
        </span>
    </div>
</div>

{% endblock %}
